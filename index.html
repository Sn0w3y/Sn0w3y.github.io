<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Universe</title>
    <style>
        /* Basic reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Full-screen background */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4 100%);
            overflow: hidden;
        }

        /* Starry animated background */
        #stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            opacity: 0;
            border-radius: 50%;
            animation: twinkling 1.5s infinite;
        }

        /* Star animation */
        @keyframes twinkling {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Centered container with glow effect */
        .container {
            text-align: center;
            color: #fff;
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.4);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in animation for container */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #fdfd96;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 1rem;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border: 2px solid #fff;
            border-radius: 20px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #fff;
            color: #333;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="stars"></div> <!-- Background stars container -->

    <div class="container">
        <h1>Welcome to My GitHub Universe ðŸŒŒ</h1>
        <p>Explore my world of code, creativity, and open-source projects.</p>
        <a href="https://github.com/your-username" class="button">Visit My GitHub Profile</a>
    </div>

    <script>
        // Star field generation for the background
        const starField = document.getElementById('stars');
        const starCount = 150;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDuration = 1 + Math.random() * 1.5 + 's';
            starField.appendChild(star);
        }
    </script>
</body>
</html>
